<!DOCTYPE html>
<html>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
  <style type="text/css">
    circle:hover {fill-opacity:0.9;}
  </style>
  <g style="fill-opacity:0.7;">
    <circle id="red" cx="6.5cm" cy="2cm" r="100" style="fill:red; stroke:black; stroke-width:0.05cm" transform="translate(0,50)"/>
    <circle id="blue" cx="6.5cm" cy="2cm" r="100" style="fill:blue; stroke:black; stroke-width:0.05cm" transform="translate(70,150)"/>
    <circle id="green" cx="6.5cm" cy="2cm" r="100" style="fill:green; stroke:black; stroke-width:0.05cm" transform="translate(-70,150)"/>
  </g>
  <animate
	href="#red"
	attributeName="r"
	from="10"
	to="100"
	dur="2s"
	repeatCount="indefinite"
  end="click"
	/>
  <animate
	href="#green"
	attributeName="r"
	from="10"
	to="100"
	dur="2s"
	repeatCount="indefinite"
	end="click"
	/>
  <animate
	href="#blue"
	attributeName="r"
	from="10"
	to="100"
	dur="2s"
	repeatCount="indefinite"
	end="click"
	/>
</svg>
</body>
</html>
